<header>
  <h1>People Management</h1>
</header>

<main class="dashboard">
  <section id="people">
    <people-search-form></people-search-form>
    <p>
      <button (click)="createNewPerson()">Create new person</button>
    </p>
  </section>
  <section>
    <people-list [visible]="peopleListVisible"></people-list>
    <person-form [(person)]="newPerson" [visible]="personFormVisible"></person-form>
  </section>
</main>
